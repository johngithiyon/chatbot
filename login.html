<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg-dark: #121421;
      --input-bg: #2c2f48;
      --input-hover-bg: #3a3f6b;
      --accent-color: #8a3ffc;
      --text-light: #f5f5f7;
      --shadow-glow: rgba(138, 63, 252, 0.5);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: 0.3s ease;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
    }

    .login-box {
      background: rgba(44, 47, 72, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 420px;
      max-width: 90%;
      box-shadow: 0 0 30px var(--shadow-glow);
      text-align: center;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      background: var(--input-bg);
      color: var(--text-light);
      font-size: 16px;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.4);
    }

    input::placeholder {
      color: #bbb;
      font-weight: 500;
    }

    input:hover {
      background-color: var(--input-hover-bg);
      box-shadow: 0 0 12px var(--shadow-glow);
      transform: scale(1.02);
    }

    input:focus {
      background-color: var(--accent-color);
      color: var(--bg-dark);
      font-weight: 700;
      outline: none;
      box-shadow: 0 0 20px var(--shadow-glow), inset 0 0 10px white;
      transform: scale(1.05);
    }

    .circle-video {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: 24px auto;
      border: 4px solid var(--accent-color);
      box-shadow: 0 0 25px var(--shadow-glow);
    }

    .circle-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      color: var(--bg-dark);
      background: var(--accent-color);
      cursor: pointer;
      box-shadow: 0 6px 18px var(--shadow-glow);
    }

    button:hover {
      background: #a075ff;
      transform: scale(1.07);
      box-shadow: 0 10px 30px rgba(138, 63, 252, 0.75);
    }

    button:active {
      transform: scale(0.94);
      box-shadow: none;
    }

    .secure-text {
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 40px 24px;
      }
      .login-box h2 {
        font-size: 24px;
      }
      .circle-video {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder=" Email" required autocomplete="off" />
      <input type="password" id="password" placeholder=" Password" required autocomplete="off" />

      <div class="circle-video">
        <video id="video" autoplay muted playsinline></video>
      </div>

      <canvas id="canvas" width="240" height="180"></canvas>

      <button type="button" onclick="captureFace()">Capture Face</button>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => {
        alert("Camera access is required!");
        console.error("Camera error:", err);
      });

    function captureFace() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const faceData = canvas.toDataURL('image/png');
      localStorage.setItem('face_image', faceData);
      alert("Face captured successfully.");
    }

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const faceImage = localStorage.getItem('face_image');
      console.log({ username, password, faceImage });
      // ðŸ”’ Send this data securely to backend for verification
    });
  </script>
</body>
</html>
